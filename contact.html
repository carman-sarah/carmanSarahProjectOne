<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One+Outline&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/ecede9a261.js" crossorigin=“anonymous”></script>
    <title>Document</title>
</head>
<body>
    <!-- header starts -->
    <header class="contactPage">
        <div class="wrapper">
            <nav class="navContainer">
                <div class="logo">
                    <p class="logoText">Sanctuary Helpers</p>
                </div>
                <div class="contactNav">
                    <ul>
                        <li><a href="./index.html">home</a></li>
                        <li><a href="#">about</a></li>
                        <li><a href="#">blog</a></li>
                        <li><a href="./contact.html">contact</a></li>
                    </ul>
                </div>
            </nav>
            <h1>Get in touch</h1>
        </div>
    </header>
    <!-- contact section starts -->
    <section class="contact wrapper">
        <div class="contactContainer">
            <div class="contactForm">
                <form>
                    <div class="userFlex">
                        <label for="userName" class="sr-only">Enter your name</label>
                        <input type="text" id="userName" placeholder="name">
                        <label for="userEmail" class="sr-only">Enter your e-mail</label>
                        <input type="text" id="userEmail" placeholder="Email address">
                    </div>

                    <div class="messageFlex">
                        <label for="userMessage" class="sr-only">Enter your message</label>
                        <input type="textarea" id="userMessage" placeholder="Message" rows="30">
                    </div>
                    <div class="buttonFlex">
                        <button class="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="contactText">
                <div class="contactIcons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="infoEmail">
                    <p>info@email.com</p>
                </div> 
                <div class="address">
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West</p>
                        <p>Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
